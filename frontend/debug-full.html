<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiketHet Debug</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .debug { 
            position: fixed; 
            top: 0; 
            right: 0; 
            width: 300px; 
            height: 100vh; 
            background: rgba(0,0,0,0.9); 
            color: white; 
            overflow-y: auto; 
            z-index: 9999; 
            padding: 10px; 
            font-size: 12px;
        }
        .log { margin: 2px 0; padding: 2px; }
        .log.error { background: #f44336; }
        .log.success { background: #4caf50; }
        .log.info { background: #2196f3; }
    </style>
</head>
<body>
    <div id="debug" class="debug">
        <h3>Debug Console</h3>
        <div id="debugLogs"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="header__title">TiketHet Debug</h1>
            <div id="connectionStatus" class="connection-status connection-status--disconnected">
                <span class="connection-status__text">Не подключено</span>
            </div>
        </header>

        <main class="main">
            <!-- Loading state -->
            <div id="loading" class="loading" style="display: block;">
                <div class="loading__spinner"></div>
                <p class="loading__text">Загрузка...</p>
            </div>

            <!-- Error state -->
            <div id="error" class="error" style="display: none;">
                <div class="error__icon icon-warning"></div>
                <h3 class="error__title">Что-то пошло не так</h3>
                <p class="error__message" id="errorMessage"></p>
                <button id="retryBtn" class="btn btn--secondary">Повторить</button>
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state__icon icon-document"></div>
                <h3 class="empty-state__title">У вас пока нет тикетов</h3>
                <p class="empty-state__description">
                    Создайте свой первый тикет поддержки
                </p>
                <button id="createFirstTicketBtn" class="btn btn--primary">
                    Создать первый тикет
                </button>
            </div>

            <!-- Tickets list -->
            <div id="ticketsList" class="tickets-list" style="display: none;">
                <div class="filter">
                    <button class="filter__btn filter__btn--active" data-status="all">Все</button>
                    <button class="filter__btn" data-status="OPEN">Открытые</button>
                </div>

                <div id="ticketsContainer" class="tickets">
                    <!-- Tickets here -->
                </div>

                <button id="loadMoreBtn" class="btn btn--secondary btn--full" style="display: none;">
                    Загрузить еще
                </button>
            </div>
        </main>
    </div>

    <template id="ticketTemplate">
        <div class="ticket">
            <div class="ticket__header">
                <div class="ticket__status" data-status="">
                    <span class="ticket__status-text"></span>
                </div>
                <div class="ticket__priority" data-priority="">
                    <span class="ticket__priority-text"></span>
                </div>
            </div>
            
            <div class="ticket__content">
                <h3 class="ticket__title"></h3>
                <p class="ticket__description"></p>
                
                <div class="ticket__meta">
                    <div class="ticket__category">
                        <span class="ticket__category-icon"></span>
                        <span class="ticket__category-name"></span>
                    </div>
                    <div class="ticket__date"></div>
                </div>
            </div>
            
            <div class="ticket__footer">
                <div class="ticket__messages-count">
                    <span class="ticket__messages-icon icon-message"></span>
                    <span class="ticket__messages-text"></span>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Debug logging
        function debugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            debugLogs.appendChild(logDiv);
            debugLogs.scrollTop = debugLogs.scrollHeight;
            
            // Also log to console
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            debugLog(args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            debugLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        debugLog('Debug page loaded');
    </script>

    <script src="js/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

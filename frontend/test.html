<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>TiketHet - Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: system-ui; padding: 20px; margin: 0; }
        #status { font-size: 18px; margin-bottom: 20px; }
        #logs { font-size: 12px; background: #f5f5f5; padding: 10px; border-radius: 8px; max-height: 400px; overflow-y: auto; }
        .log { margin: 2px 0; padding: 2px 4px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>TiketHet Debug</h1>
    <div id="status">‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    
    <button onclick="testAPI()">–¢–µ—Å—Ç API</button>
    <button onclick="testWebSocket()">–¢–µ—Å—Ç WebSocket</button>
    <button onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
    
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            logsDiv.innerHTML = '';
        }
        
        async function testAPI() {
            addLog('üîß –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç API...');
            
            try {
                // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
                const configResponse = await fetch('/api/config', {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const config = await configResponse.json();
                addLog(`‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞: ${config.api_base}`, 'success');
                
                // –¢–∏–∫–µ—Ç—ã
                const ticketsResponse = await fetch(config.api_base + '/v1/tickets', {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const tickets = await ticketsResponse.json();
                addLog(`‚úÖ –¢–∏–∫–µ—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${tickets.items?.length || 0} —à—Ç.`, 'success');
                
                statusDiv.textContent = '‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç';
                statusDiv.style.color = 'green';
                
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ API';
                statusDiv.style.color = 'red';
            }
        }
        
        async function testWebSocket() {
            addLog('üîå –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç WebSocket...');
            
            try {
                const configResponse = await fetch('/api/config', {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const config = await configResponse.json();
                
                const ws = new WebSocket(config.websocket_url + '/ws');
                
                ws.onopen = () => {
                    addLog('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addLog(`üì® WebSocket: ${data.type}`, 'success');
                };
                
                ws.onerror = (error) => {
                    addLog(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`, 'error');
                };
                
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({type: 'ping', timestamp: new Date().toISOString()}));
                        addLog('üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω ping', 'success');
                    }
                }, 1000);
                
            } catch (error) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            addLog('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            addLog(`üì± Telegram WebApp: ${window.Telegram?.WebApp ? '–î–æ—Å—Ç—É–ø–µ–Ω' : '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`);
            addLog(`üåê URL: ${window.location.href}`);
            
            setTimeout(() => {
                testAPI();
            }, 1000);
        });
    </script>
</body>
</html>
